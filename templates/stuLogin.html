<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #101828; /* Dark background */
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen"> <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
            <h1 class="text-2xl font-bold text-white text-center mb-6">
                Student Login
            </h1>
            
            <form id="loginForm" class="space-y-6" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 rounded-md bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="Enter your email"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 rounded-md bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="Enter your password"
                    >
                </div>
                
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        name="remember"
                        class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-600 rounded"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-300">
                        Remember me
                    </label>
                </div>
                
                <button
                    type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                    style="color: white;"
                >
                    Sign In
                </button>
                
                <div class="text-center">
                    <a href="#" class="text-sm text-green-600 hover:text-green-700 hover:underline">
                        Forgot your password?
                    </a>
                </div>
            </form> 
            
            <div class="mt-6 pt-6 border-t border-gray-700">
                <button 
                    onclick="goBack()"
                    class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
                >
                    ‚Üê Back to Selection
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // This function is just for the "Back" button
        function goBack() {
            // This will link to your home page
            window.location.href = "{{ url_for('home') }}";
        }
    </script>
</body>
</html>
