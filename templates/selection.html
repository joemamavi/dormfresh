<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #101828; /* Dark background from your images */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    
    <div class="p-10 rounded-lg shadow-2xl max-w-md w-full" style="background-color: #1e2939;">
        
        <h1 class="text-3xl font-bold text-gray-100 mb-6 text-center">
            Are you a student or staff member?
        </h1>

        <div class="space-y-6">
            
            <a href="{{ url_for('stulog') }}"
               class="block w-full text-center py-4 px-6 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out transform hover:scale-105">
                I'm a Student
            </a>
            
            <a href="{{ url_for('staff_login') }}"
               class="block w-full text-center py-4 px-6 border border-gray-600 rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 ease-in-out transform hover:scale-105">
                I'm Staff
            </a>

        </div>

    </div>
</body>
</html>
