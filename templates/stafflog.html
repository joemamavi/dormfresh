<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #101828; /* Dark background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="p-8 rounded-lg shadow-2xl max-w-sm w-full" style="background-color: #1e2939;">
        
        <h1 class="text-3xl font-bold text-gray-100 mb-6 text-center">Staff Login</h1>
        
        <form method="POST" class="space-y-6">
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                <input 
                    type="email" 
                    id="email"
                    name="email" class="w-full px-4 py-3 rounded-md bg-gray-800 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Enter your email"
                    required
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password"
                    name="password" class="w-full px-4 py-3 rounded-md bg-gray-800 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-600 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-green-500 hover:text-green-400">Forgot your password?</a>
                </div>
            </div>

            <div>
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Sign In
                </button>
            </div>
        </form>

        <div class="mt-6">
            <a href="{{ url_for('home') }}" 
               class="w-full flex justify-center py-3 px-4 border border-gray-600 rounded-md shadow-sm text-lg font-medium text-gray-200 bg-gray-800 hover:bg-gray-700">
                ‚Üê Back to Selection
            </a>
        </div>
        
    </div>

</body>
</html>
