<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cleaning Request</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #101828;
}
/* You can remove all the .toggle-switch CSS if you aren't using it */
.toggle-switch input[type="checkbox"] { display: none; }
 </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="absolute top-0 left-0 right-0 p-4"> 
          {% for category, message in messages %}
            <div class="bg-green-500/20 border border-green-500 text-green-300 px-4 py-3 rounded-lg max-w-md mx-auto" role="alert">
              <span class="block sm:inline">{{ message }}</span>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div class="p-8 rounded-lg shadow-2xl max-w-md w-full" style="background-color: #1e2939;">

<h1 class="text-3xl font-bold text-gray-100 mb-6 text-center">Cleaning Request</h1>
<p class="text-gray-300 text-center mb-6">Enter your room and issue to place a request.</p>

<form method="POST" class="space-y-6">

<div>
<label for="room" class="block text-sm font-medium text-gray-300 mb-1">Room Number</label>
<input 
    type="text" 
    id="room"
    name="form_room_name"
    
    class="w-full px-4 py-3 rounded-md bg-gray-800 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500" 

    placeholder="E.g., B-404"
    required 
>
</div>

<div>
<label for="issue" class="block text-sm font-medium text-gray-300 mb-1">Issue Description</label>
<input 
type="text" 
id="issue"
name="form_issue_name" class="w-full px-4 py-3 rounded-md bg-gray-800 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500"
placeholder="E.g., Standard Cleaning, Leaky Sink"
required
 >
</div>
<div>
<label for="priority" class="block text-sm font-medium text-gray-300 mb-1">Priority</label>
<select 
 id="priority"
name="form_priority" class="w-full px-4 py-3 rounded-md bg-gray-800 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500"
>
<option value="Standard">Standard</option>
<option value="High">High</option>
</select>
</div>

<button 
type="submit"
class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-300 ease-in-out transform hover:scale-105">
Place Request
 </button>

 </form> 
 
 <div class="text-center mt-6 pt-6 border-t border-gray-700">
    <a href="{{ url_for('logout') }}" 
       class="text-gray-400 hover:text-white hover:underline">
        Log Out
    </a>
  </div>
        
 </div> 
</body>
</html>
